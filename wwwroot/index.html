<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png"/>
    <link rel="stylesheet" href="style.css">
    <title>Мои задачи</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

    </script>
</head>
<body>
    <div class="header">
        <div class="title">
            <p>Система отслеживания задач</p>
        </div>
        <div class="user">
            <p>Добро пожаловать!</p>
        </div>
    </div>
    <div class="button_panel">
        <div class="update_button">
            <button type="submit" onclick="drawChart()">Обновить</button>
        </div>
    </div>
    <div class="page_container">
        <div class="graphic">
            <div id="chart_div"></div>
        </div>
        <div class="form_container">
            <div class="create_form">
                <h2 class="form_title">Создать задачу</h2>
                <label for="task_name" class="label"> Название:</label>
                <input id="task_name" type="text" placeholder="Название задачи">
                <label for="task_resource" class="label"> Группа:</label>
                <input id="task_resource" type="text" placeholder="Группа задач">
                <label for="date_start" class="label"> Дата начала:</label>
                <input id="date_start" type="date">
                <label for="date_end" class="label">Дата окончания:</label>
                <input id="date_end" type="date">
                <label for="percent_complete" class="label">Процент выполнения:</label>
                <input id="percent_complete" type="number">
                <button id="create-button">Создать</button>
            </div>
            <div class="create_form">
                <h2 class="form_title">Удалить задачу</h2>
                <label for="delete_task" class="label">Идентификатор задачи:</label>
                <input id="delete_task" type="text" placeholder="ID">
                <button id="delete-button">Удалить</button>
            </div>
        </div>
        <div class="calendar"> 
            <div id='calendar'></div>
        </div>
        <div class="footer">
            <p>Требуется помощь? Служба поддержки Портала: Email: support@mail.com Телефон: +7 (123) 456-78-90</p>
    </div>
    </div>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
